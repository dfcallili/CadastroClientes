<h1 id="tableLabel">Cadastrar Cliente</h1>
<form [formGroup]="form">
  <div class="row">
    <div class="form-group col-md-4">
      <label for="inputNomeDoCliente">Nome</label>
      <input type="text" class="form-control" id="inputNomeDoCliente" formControlName="nome" maxlength="75" placeholder="Informe o nome do Cliente" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputDataDeNascimento">Data de Nascimento</label>
      <input type="text" mask="00/00/0000" class="form-control" id="inputDataDeNascimento" formControlName="dataDeNascimento" maxlength="75" placeholder="Informe a Data de Nascimento" required>
    </div>
    <div class="form-group col-md-4">
      <label for="sexo">State</label>
      <select #input class="form-control" formControlName="sexo">
        <option value="" selected="selected">Selecione o Sexo *</option>
        <option *ngFor="let sexo of listaDeSexo"
         [value]="sexo.value">{{sexo.label}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-4">
      <div class="input-group mb-3">
        <input type="text" maxlength="10" mask="00000-000" class="form-control" formControlName="cep" placeholder="Informe o Cep" aria-label="Informe o Cep" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="buscarCep()">Procurar</button>
        </div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-4">
      <label for="inputLogradouro">Logradouro</label>
      <input type="text" class="form-control" id="inputLogradouro" formControlName="logradouro"  readonly maxlength="75" >
    </div>
    <div class="form-group col-md-4">
      <label for="inputNumero">NÃºmero</label>
      <input type="text" class="form-control" mask="0000" id="inputNumero" formControlName="numero"  maxlength="4" >
    </div>
    <div class="form-group col-md-4">
      <label for="inputLocinputBairroalidade">Bairro</label>
      <input type="text" class="form-control" id="inputBairro" formControlName="bairro"  readonly maxlength="75" >
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-4">
      <label for="inputLocalidade">Localidade</label>
      <input type="text" class="form-control" id="inputLocalidade" formControlName="localidade"  readonly maxlength="75" >
    </div>
    <div class="form-group col-md-4">
      <label for="inputUf">UF</label>
      <input type="text" class="form-control" id="inputUf" formControlName="uf"  readonly maxlength="10" >
    </div>
    <div class="form-group col-md-4">
      <label for="inputComplemento">Complemento</label>
      <input type="text" class="form-control" id="inputComplemento" formControlName="complemento"  readonly maxlength="75" >
    </div>
  </div>

  <div class="pull-right">
    <button type="button" class="btn btn-primary" id="btn-voltar"
    (click)="voltarParaListagem()">Voltar</button>
    <button type="button" class="btn btn-success" id="btn-salvar"
    (click)="salvar()">Salvar</button>
  </div>
</form>
