<h1 id="tableLabel">Clientes</h1>

<p *ngIf="!clientes"><em>Carregando...</em></p>

<div class="alert alert-success" *ngIf="mensagemDeSucesso" role="alert" >
  {{mensagemDeSucesso}}
  <button type="button" class="close" data-dismiss="alert" (click)="fecharMensagemDeSucesso()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="alert alert-danger" *ngIf="mensagemDeErro" role="alert">
  {{mensagemDeErro}}
  <button type="button" class="close" data-dismiss="alert" (click)="fecharMensagemDeErro()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="row">
  <div class="col-md-10">

  </div>
  <div class="col-md-2">
    <button class="btn btn-primary" (click)="novoCliente()">Novo Cliente</button>
  </div>
</div>


<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="clientes">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data de Nascimento</th>
      <th>Sexo</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.dataDeNascimentoString }}</td>
      <td>{{ exibirSexoTratato(cliente.sexo) }}</td>
      <td>
        <button type="button" class="btn btn-info" (click)="editarCliente(cliente)">
          Editar
        </button>
        <button type="button" class="btn btn-danger" (click)="removerCliente(cliente)">
          Remover
        </button>
      </td>
    </tr>
  </tbody>
</table>
